<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</head>

<body>
<div id="picoutput" class="container">
    <h1 align="center">Long Polling Demo</h1>
    <div class="row">
        <form class="form-group" id="form" action="/update-price">
            <label>Enter new price</label><input class="forn-control" type="text" name="price" type="text" />
            <button type="submit" class ="btn btn-secondary">Update price</button>
        </form>
    </div>

    <div>
        <button id="priceButton" type="button" class="btn btn-primary" >Get New Price</button>
    </div>

    <h5>Pricing tracker</h5>
    <table class="table table-striped">
       <thead>
       <th>Invoke Count</th>
        <th>Content</th>
       </thead>
       <tbody>
       <tr>
           <td class="text-center" colspan="2"><i class ="fas fa-spinner fa-spin"></i></td>
       </tr>
       </tbody>
</table>
</div>

</body>
<script>

    $(document).ready(function () {
        $("#form").submit(function( event ) {
            event.preventDefault();
            var data = $("#form").serialize();
            /*$.ajax({
                type: "POST",
                url: url,
                data: data,
                success: success,
                dataType: dataType
            });*/
            $.post( "/update-price", $( "#form" ).serialize() );
        });

        $("#priceButton").click(function(){
            timeout =0;
            poll();
            $("#picoutput tbody tr:first").show().fadeIn();
        });

        var count = 0;
        var timeout = 0
        function poll() {
                $.ajax({
                    url: "/polling",
                    success: function(data, status, jqXHR) {
                        count = count+1;
                        $("#picoutput tbody tr:first").fadeOut();
                        $("#picoutput tbody tr:first").after("<tr><td>"+count+"</td><td>Update price is " +data+"</td>></tr>");
                        console.log(data);
                       // setTimeout( poll, 10 );
                    },
                    error: function(jqXHR, status, errorThrown) {
                        if (status=='timeout') {
                            if(timeout < 3) {
                                timeout = timeout +1;
                                $("#picoutput tbody tr:first").after("<tr><td> Retry Count "+timeout+"</td><td> Connection TimedOut </td>></tr>");
                                console.log('request timed out.');
                                setTimeout(poll, 1000);
                            }
                            $("#picoutput tbody tr:first").fadeOut();
                        }
                        else {
                            console.log(status);
                            setTimeout( poll, 12000 );
                        }
                    },
                    dataType: "text",
                    timeout: 10000
                });
        }
        poll();
    });
</script>

</html>
